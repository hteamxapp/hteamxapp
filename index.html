<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbyTQ7RhEuFpJg6T3kvlVKViqd99JBdwvqND7nJzw87uHU3cVeb4b2bw1z5tTjGgrB1hnw/exec';

    function register() {
      const username = document.getElementById('register-username').value;
      const password = document.getElementById('register-password').value;

      fetch(apiUrl, { 
        method: 'POST',
        body: JSON.stringify({ action: 'register', username: username, password: password }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.json())
      .then(data => alert(data.msg));
    }

    function login() {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      fetch(apiUrl, { 
        method: 'POST',
        body: JSON.stringify({ action: 'login', username: username, password: password }),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          window.location.href = 'main.html?username=' + username + '&balance=' + data.balance;
        } else {
          alert(data.msg);
        }
      });
    }

    function showRegister() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'block';
    }

    function showLogin() {
      document.getElementById('register-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Finance App</h2>
    <div id="login-form">
      <h3>Đăng Nhập</h3>
      <input id="login-username" placeholder="Tên người dùng" required><br>
      <input type="password" id="login-password" placeholder="Mật khẩu" required><br>
      <button onclick="login()">Đăng Nhập</button>
      <button onclick="showRegister()">Chuyển đến đăng ký</button>
    </div>
    <div id="register-form" style="display:none;">
      <h3>Đăng Ký</h3>
      <input id="register-username" placeholder="Tên người dùng" required><br>
      <input type="password" id="register-password" placeholder="Mật khẩu" required><br>
      <button onclick="register()">Đăng Ký</button>
      <button onclick="showLogin()">Quay lại đăng nhập</button>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập / Đăng ký</title>
</head>
<body>
  <h2>Trang Đăng nhập / Đăng ký</h2>
  <input type="text" id="username" placeholder="Tên đăng nhập"><br>
  <input type="password" id="password" placeholder="Mật khẩu"><br>
  <button onclick="login()">Đăng nhập</button>
  <button onclick="register()">Đăng ký</button>

  <p id="message"></p>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyaIHDipbgbZSm0QgVhXOIbJqvNoh4r-zIISl9-TxVCFWELuiM-HvW0Sa5XPOHsRazW/exec";

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch(`${API_URL}?action=login&username=${username}&password=${password}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            // Lưu thông tin tạm vào localStorage
            localStorage.setItem("username", data.name);
            localStorage.setItem("balance", data.balance);
            // Chuyển sang trang home
            window.location.href = "home.html";
          } else {
            document.getElementById("message").textContent = data.message;
          }
        });
    }

    function register() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch(`${API_URL}?action=register&username=${username}&password=${password}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("message").textContent = data.message;
        });
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Đăng nhập / Đăng ký</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { margin: 5px 0; padding: 8px; }
  </style>
</head>
<body>
  <h2>Đăng nhập hoặc Đăng ký</h2>
  <input type="text" id="username" placeholder="Tên đăng nhập"><br>
  <input type="password" id="password" placeholder="Mật khẩu"><br>
  <button onclick="login()">Đăng nhập</button>
  <button onclick="register()">Đăng ký</button>

  <p id="message"></p>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbwFdJKFgG4Y_m_dCwJEPd0bP0T9Zxbwj0ZiovHPPYAfIx5QH6REmXb7uqV-Sx99Y7E/exec";

    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch(`${API_URL}?action=login&username=${username}&password=${password}`)
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            localStorage.setItem("username", data.name);
            localStorage.setItem("balance", data.balance);
            window.location.href = "home.html";
          } else {
            document.getElementById("message").innerText = data.message;
          }
        });
    }

    function register() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      fetch(`${API_URL}?action=register&username=${username}&password=${password}`)
        .then(res => res.json())
        .then(data => {
          document.getElementById("message").innerText = data.message;
        });
    }
  </script>
</body>
</html>

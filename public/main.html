<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>HTEAM X</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: black;
      color: white;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: black;
      padding: 10px 20px;
      font-size: 28px;
      font-weight: bold;
      border-bottom: 5px solid white;
      position: relative;
    }

    .menu-icon {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .menu-icon div {
      width: 30px;
      height: 6px;
      background-color: lime;
      border-radius: 3px;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background-color: #111;
      border: 2px solid white;
      border-radius: 10px;
      z-index: 1000;
      width: 180px;
    }

    .dropdown a {
      display: block;
      color: white;
      padding: 12px;
      text-decoration: none;
      border-bottom: 1px solid #444;
    }

    .dropdown a:hover {
      background-color: #333;
    }

    .content {
      padding: 10px;
    }

    .content img {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .user-info {
      font-size: 22px;
      line-height: 1.8;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <div>HTEAM X</div>
    <div class="menu-icon" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="dropdown" id="menu">
     <a href="hteamxservice.html">HTeam X Service</a>
     <a href="dautu.html">Đầu tư</a>
     <a href="trochoi.html">Trò Chơi</a>
     <a href="naptien.html">Nạp Tiền</a>
     <a href="ruttien.html">Rút Tiền</a>
     <a href="taikhoan.html">Tài Khoản</a>
     <a href="index.html">Đăng Xuất</a>
</div>
  </div>

  <div class="content">
    <img src="https://i.imgur.com/8G8ZVAv.jpg" alt="Hacker Image">
    <div class="user-info">
      UserName: HTeam<br>
      Money: 20000<br>
      Freeze: 10000
    </div>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    // Đóng menu khi click ra ngoài
    document.addEventListener("click", function(event) {
      const menu = document.getElementById("menu");
      const icon = document.querySelector(".menu-icon");
      if (!menu.contains(event.target) && !icon.contains(event.target)) {
        menu.style.display = "none";
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trò chơi - HTEAM X</title>
  <link rel="stylesheet" href="main-style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0c0c0c;
      color: white;
      padding: 20px;
    }
    .header, .content {
      text-align: center;
    }
    .side-button {
      background-color: black;
      color: lime;
      padding: 10px 20px;
      border: 2px solid lime;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s, color 0.3s;
    }
    .side-button:hover {
      background-color: lime;
      color: black;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>HTEAM X</h1>
  </div>

  <div class="content">
    <h2>Chọn trò chơi</h2>
    <button class="side-button" onclick="location.href='tro1.html'">Trò 1: Xúc Xắc</button>
    <button class="side-button" onclick="location.href='tro2.html'">Trò 2: Tiến Trình</button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Chủ</title>
</head>
<body>
  <h2>Xin chào, <span id="name"></span></h2>
  <p>Số dư: <span id="balance"></span></p>

  <h3>Menu</h3>
  <ul>
    <li><button onclick="napTien()">Nạp tiền</button></li>
    <li><button onclick="rutTien()">Rút tiền</button></li>
  </ul>

  <script>
    document.getElementById("name").textContent = localStorage.getItem("username") || "Chưa đăng nhập";
    document.getElementById("balance").textContent = localStorage.getItem("balance") || "0";

    function napTien() {
      alert("Chức năng nạp tiền sẽ thêm sau");
    }

    function rutTien() {
      alert("Chức năng rút tiền sẽ thêm sau");
    }
  </script>
</body>
</html>
